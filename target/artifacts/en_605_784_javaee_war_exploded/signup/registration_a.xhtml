<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<body>
<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h1>Registration Form A</h1>
    </ui:define>

    <ui:define name="content">
        <h:form prependId="false">
            <h:panelGrid columns="3">
                <h:outputLabel for="userid">User Id:</h:outputLabel>
                <h:inputText id="userid"
                             value="#{StudentInfo.userid}"
                             required="true"
                             maxlength="8"
                             validatorMessage="Must be exactly 8 characters long"
                             requiredMessage="Please enter userid">
                    <f:validateLength minimum="8" maximum="8"></f:validateLength>
                </h:inputText>
                <h:message for="userid" errorStyle="color: red;"/>

                <h:outputLabel for="password">Password:</h:outputLabel>
                <h:inputSecret id="password"
                               value="#{StudentInfo.password}"
                               required="true"
                               maxlength="8">
                    <f:validateLength minimum="8" maximum="8"></f:validateLength>
                    <f:validator validatorId="passwordValidate"/>
                </h:inputSecret>
                <h:message for="password" errorStyle="color: red;"/>

                <h:outputLabel for="password_verify">Password (repeat):</h:outputLabel>
                <h:inputSecret id="password_verify"
                               value="#{StudentInfo.password}"
                               required="true"
                               maxlength="8">
                    <f:validateLength minimum="8" maximum="8"></f:validateLength>
                </h:inputSecret>
                <h:message for="password_verify" errorStyle="color: red;"/>

                <h:outputLabel for="first_name">First name:</h:outputLabel>
                <h:inputText id="first_name"
                             value="#{StudentInfo.first_name}"
                             required="true"
                             maxlength="8"
                             validatorMessage="Must be between 3 and 40 characters in length"
                             requiredMessage="Please enter a first name">
                    <f:validateLength minimum="3" maximum="40"/>
                </h:inputText>
                <h:message for="first_name" errorStyle="color: red;"/>

                <h:outputLabel for="last_name">Last name:</h:outputLabel>
                <h:inputText id="last_name"
                             value="#{StudentInfo.last_name}"
                             required="true"
                             maxlength="8"
                             validatorMessage="Must be between 3 and 40 characters in length"
                             requiredMessage="Please enter a last name">
                    <f:validateLength minimum="3" maximum="40"/>
                </h:inputText>
                <h:message for="last_name" errorStyle="color: red;"/>

                <h:outputLabel for="ssn">Social Security Number:</h:outputLabel>
                <h:inputText id="ssn"
                             value="#{StudentInfo.ssn}"
                             required="true"
                             maxlength="9"
                             requiredMessage="Please enter a SSN"
                             validatorMessage="Must contain only 9 numbers">
                    <f:validateLength minimum="9" maximum="9"/>
                    <f:validateRegex pattern="[0-9]{9}"/>
                </h:inputText>
                <h:message for="ssn" errorStyle="color: red;"/>

                <h:outputLabel for="email">Email:</h:outputLabel>
                <h:inputText id="email"
                             value="#{StudentInfo.email}"
                             required="true"
                             maxlength="40"
                             validatorMessage="Email address invalid"
                             requiredMessage="Please enter an email address">
                    <f:validateLength minimum="8" maximum="40"/>
                    <f:validateRegex pattern="[a-zA-Z0-9\.\-]+@[a-zA-Z0-9\.\-]+\.[a-zA-Z0-9]+"/>
                </h:inputText>
                <h:message for="email" errorStyle="color: red;"/>
            </h:panelGrid>

            <p>
                <h:commandButton id="next" value="Next" action="registration_b"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</body>
</html>
