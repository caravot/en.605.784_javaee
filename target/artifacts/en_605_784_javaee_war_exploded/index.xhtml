<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/template.xhtml">
    <ui:define name="title">
        <h1>Student Registration System (SRS)</h1>
    </ui:define>

    <ui:define name="content">
        <h1>Welcome to the Student Registration System</h1>
        <h3>If you already have an account, please log in.</h3>

        <h:panelGroup rendered="#{navigationController.loginAttemptsLeft > 0}">
            Invalid userid/password combination. Please try again.
        </h:panelGroup>

        dmedfort, BUD97QPX
        <h:form id="loginForm">
            <h:inputHidden id="action" value="login"/>
            <h:panelGrid columns="2">
                <h:outputLabel for="userid">User Id: </h:outputLabel>
                <h:inputText id="userid" size="15" maxlength="8"
                             value="#{navigationController.studentInfo.userid}"/>

                <h:outputLabel for="password">Password: </h:outputLabel>
                <h:inputText id="password" size="15" maxlength="8"
                             value="#{navigationController.studentInfo.password}"/>
            </h:panelGrid>
            <h:commandButton id="login" value="Login" action="#{navigationController.login}"/>
        </h:form>

        <h:form prependId="false">
            <h3>For new users, please register first.</h3>
            <p>
                <h:commandButton id="signup" value="Sign up" action="signup"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
