<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">
<h:head>
    <title>
        <ui:insert name="title">Default Title</ui:insert>
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="description" content="Oracle WebLogic Server"/>
    <meta name="keywords" content="Oracle WebLogic Server"/>
    <link rel="stylesheet" type="text/css" href="#{request.contextPath}/css/wls_examples.css"></link>
</h:head>
<body>
<h1>Welcome to the Student Registration System</h1>
<h3>If you already have an account, please log in.</h3>

<h:form prependId="false">
    <h:inputHidden id="action" value="login"/>

    <p>
        <h:outputLabel for="name">User Id: </h:outputLabel>
        <h:inputText id="name" size="30" maxlength="30"
                    p:autofocus="true" p:required="true" p:type="text"/>
    </p>
    <p>
        <h:outputLabel for="password">Password: </h:outputLabel>
        <h:inputText id="password" size="15" maxlength="8"
                    p:autofocus="true" p:required="true" p:type="password"/>
    </p>

    <h3>For new users, please register first.</h3>
    <p>
        <!--<button type="submit">Log In</button>-->
        <!--<button type="reset">Reset</button>-->
        <!--<h:commandButton id="signup" value="Sign up" action="#{request.contextPath}/signup"/>-->
        <!--<h:commandButton id="signup" value="Sign up" action="${pageContext.request.contextPath}/signup"/>-->
        <h:commandButton id="signup" value="Sign up" action="signup"/>
    </p>
</h:form>
</body>
</html>
