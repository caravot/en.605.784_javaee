<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Registration Form B</h2>
    <form action="registration" method="post">
        <h:inputHidden id="action" value="registration_formB"/>

        <h:panelGrid columns="2">
            <h:outputLabel for="address">Address:</h:outputLabel>
            <h:inputText id="address"
                         required="true"
                         requiredMessage="Error: An address is required."/>

            <h:outputLabel for="city">City, State:</h:outputLabel>
            <h:panelGrid columns="3">
                <h:inputText id="city"
                         required="true"
                         requiredMessage="Error: A city/state are required."/>,
                <h:selectOneMenu id="state">
                    <f:selectItem itemValue="DE" itemLabel="Delaware" />
                    <f:selectItem itemValue="MD" itemLabel="Maryland" />
                    <f:selectItem itemValue="VA" itemLabel="Virginia" />
                    <f:selectItem itemValue="DC" itemLabel="Washington, DC" />
                </h:selectOneMenu>
            </h:panelGrid>

            <h:outputLabel for="zip">ZIP/Postal Code:</h:outputLabel>
            <h:inputText id="zip"
                         required="true"
                         requiredMessage="Error: A zip code is required."
                         maxlength="6"/>
        </h:panelGrid>
        <p></p>
        <h:commandButton id="continue" value="Submit" action="submit"></h:commandButton>
    </form>
</f:view>
</html>
