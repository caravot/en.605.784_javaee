<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:view>
    <h2>Registration Form A</h2>
    <form action="registration" method="post">
        <h:inputHidden id="action" value="registration_formA"/>

        <h:panelGrid columns="2">
            <h:outputLabel for="userid">User Id:</h:outputLabel>
            <h:inputText id="userid"
                         value="caravot"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="password">Password:</h:outputLabel>
            <h:inputText id="password"
                         value="caravot"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="password_verify">Password (repeat):</h:outputLabel>
            <h:inputText id="password_verify"
                         value="caravot"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="first_name">First name:</h:outputLabel>
            <h:inputText id="first_name"
                         value="Carrie"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="last_name">Last name:</h:outputLabel>
            <h:inputText id="last_name"
                         value="Ravotta"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="email">Social Security Number:</h:outputLabel>
            <h:inputText id="ssn"
                         value="555-999-6666"
                         required="true"
                         maxlength="8"/>

            <h:outputLabel for="email">Email:</h:outputLabel>
            <h:inputText id="email"
                         value="carrie@gmail.com"
                         required="true"
                         maxlength="8"/>
        </h:panelGrid>
        <p></p>
        <h:outputText value="Please fill all fields."
                      rendered="#{facesContext.validationFailed}" />
        <p></p>
        <h:commandButton id="continue" value="Continue" action="submit"></h:commandButton>
    </form>
</f:view>
</html>
