<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Student Registration System (SRS)</title>
</head>
<body>
        <h1>Welcome to the Student Registration System</h1>
        <p>If you already have an account, please log in.</p>

        <br/>

        <form id="loginForm" method="post" action="registrationcontroller">
            <input type="hidden" name="action" value="login">
            User Id:
            <input type="text" name="userid" id="userid" value="" size="15" maxlength="8"/>
            <br/>
            Password:
            <input type="text" name="password" id="password" value="" size="15" maxlength="8"/>
            <br/>
            <br/>
            <button type="submit">Log In</button>
            <button type="reset">Reset</button>
        </form>

        <h2>For new users, please register first</h2>
        <a href="registration_a.xhtml"><button>Register</button></a>
</body>
</html>
