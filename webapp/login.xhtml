<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="template.xhtml">
    <ui:define name="title">
        <h:outputText value="Student Registration System (SRS)"></h:outputText>
    </ui:define>

    <ui:define name="body">
        <h1>Welcome to the Student Registration System</h1>
        <p>If you already have an account, please log in.</p>

        <h:form prependId="false">
            <input type="hidden" name="action" value="login"/>
            User Id:
            <p><h:inputText id="name" size="30" maxlength="30"
                            p:autofocus="true" p:required="true" p:type="text"/></p>
            <br/>
            Password:
            <p><h:inputText id="password" size="15" maxlength="8"
                            p:autofocus="true" p:required="true" p:type="password"/></p>
            <br/>
            <br/>
            <p>
                <!--<button type="submit">Log In</button>-->
                <!--<button type="reset">Reset</button>-->
                <!--<h:commandButton id="signup" value="Sign up" action="#{request.contextPath}/signup"/>-->
                <!--<h:commandButton id="signup" value="Sign up" action="${pageContext.request.contextPath}/signup"/>-->
                <h:commandButton id="signup" value="Sign up" action="signup"/>
            </p>
        </h:form>
    </ui:define>
</ui:composition>
</html>
